<button class="button-retour" routerLink="/accueil">Retour</button>

<h1> Selectionnez un Utilisateur !</h1>

<button class="buttons add" routerLink="/user-form">Ajouter un utilisateur</button>

<div class="user-list">
    <div class="user" *ngFor="let user of userList">
        <app-user [user]="user" (deleteUser)="deleteUser($event)"
                  (editUser)="editUser($event)"
        ></app-user>
    </div>

</div>
