<button class="button-retour" routerLink="/accueil">Retour</button>

<h1> Selectionnez un Utilisateur !</h1>

<button class="buttons add" (click)="addUser()">Ajouter un Utilisateur</button>

<div  class="user-list">
    <div *ngFor="let user of userList">
        <app-user [user]="user" (deleteUser)="deleteUser($event)" *ngIf="user.id !== userId"
                  (editUser)="editUser($event)"
        ></app-user>
    </div>
</div>
