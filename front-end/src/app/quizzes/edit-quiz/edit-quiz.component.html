<button class="button-retour" (click)="retour()">Back</button>

<ng-container class="edit" *ngIf="quiz">
    <div class="container">
        <app-display-quiz class="display" [quiz]="quiz"></app-display-quiz>
        <app-question-list (index)="selectQuestion($event)" class="list" [quiz]="quiz"></app-question-list>
    </div>
    <app-question-form class="form" (questionEdited)="updateQuestions($event)" [question]="selectedQuestion"></app-question-form>
</ng-container>
