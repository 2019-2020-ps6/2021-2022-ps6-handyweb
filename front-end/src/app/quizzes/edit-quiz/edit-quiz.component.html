<button class="button-card" routerLink="/quiz-list">Back</button>

<ng-container *ngIf="quiz">
    <app-display-quiz  [quiz]="quiz"></app-display-quiz>
    <app-question-list [quiz]="quiz"></app-question-list>
    <!--(output)=sendQuestion()-->
    <app-question-form (questionEdited)="updateQuestions($event)" [question]="quiz.questions[index]"></app-question-form>
</ng-container>
