<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{theme.name}}
    </h2>
    <button class="button-card select" routerLink="/theme-selection/{{theme.id}}">Select</button>
    <button class="button-card" (click)="delete()">Delete</button>
    <button class="button-card edit" routerLink="/edit-theme/{{theme.id}}">Edit</button>
</div>
