<div class="theme">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{theme.name}}
    </h2>
    <button class="buttons" routerLink="/theme-selection/{{theme.id}}">Select</button>
    <button class="buttons edit" (click)="delete()">Delete</button>
    <button class="buttons edit" routerLink="/edit-theme/{{theme.id}}">Edit</button>
</div>
