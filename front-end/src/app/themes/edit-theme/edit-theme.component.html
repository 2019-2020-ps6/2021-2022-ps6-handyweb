<button class="button-retour" routerLink="/theme-selection">Retour</button>

<div class="center" *ngIf="theme">
    <h2>Modifiez un Th√®me !</h2>
    <div class="theme">
        <p>
            <label for="name">Saisir le nom</label>
            <textarea id="name" [(ngModel)]="theme.name" maxlength="20" rows="1"></textarea>
        </p>
        <img src="{{theme.image}}" alt="Image du Quiz" *ngIf="theme.image">
        <p>
            <label for="image">Saisir le lien de l'image : </label>
            <textarea [(ngModel)]="theme.image" rows="4" id="image"></textarea>
        </p>
    </div>
    <button type="submit" class="buttons" (click)="editTheme()">Valider</button>
</div>
