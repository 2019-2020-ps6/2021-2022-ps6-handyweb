<div class="switches">
    <div class="toggle-switch">
        <p>Excentrer</p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round" (click)="excentrementButton()"></span>
        </label>
    </div>

    <div class="toggle-switch">
        <p>Contraste</p>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round" (click)="constarsteButton()"></span>
        </label>
    </div>
</div>

<div class="div-connexion">
    <label>Formulaire de connexion :</label>

    <form class="form-connexion" [formGroup]="loginForm">
        <input type="text" placeholder="PrÃ©nom" [formControlName]="'firstName'">
        <input type="text" placeholder="Nom" [formControlName]="'lastName'">
        <input [ngClass]="{'visible' : adminButtonOn, 'hidden' : !adminButtonOn}" type="password" placeholder="Mot de passe" [formControlName]="'password'">
        <a class="buttons" (click)="logIn()">Se connecter</a>
    </form>

    <div class="toggle-switch administration">
        <label>Administration</label>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round" (click)="adminButton()"></span>
        </label>
    </div>

</div>
