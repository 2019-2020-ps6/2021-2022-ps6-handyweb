<div class="question-list">
    <div class="form-group">
            <mat-action-list>
                <button mat-list-item (click)="addQuestion()"> Ajouter une question</button>
                <div mat-list-item *ngFor="let question of quiz.questions">
                    <button (click)="indexQuestion(question)">Question : {{question.label}}</button>
                    <button (click)="deleteQuestion(question)">Delete</button>
                </div>
            </mat-action-list>
    </div>
</div>
