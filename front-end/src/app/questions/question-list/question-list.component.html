<div class="question-list">
        <div class="form-group">
            <label for="questions">Questions</label>
            <select class="form-control" id="questions" required>
                <option *ngFor="let question of quiz.questions" >{{question.label}}</option>
            </select>
        </div>
        <app-question [question]="quiz.questions[0]" (deleteQuestion)="deleteQuestion($event)"></app-question>
</div>
