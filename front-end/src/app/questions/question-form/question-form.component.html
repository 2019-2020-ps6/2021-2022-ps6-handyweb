<div class="page-quiz" *ngIf="question">

    <div class="summary">
        <label for="wording">Enonc√© de la question</label>
        <input type="text" id="wording" [(ngModel)]="question.label">
        <div id="Image-de-la-question">
            <img *ngIf="question.image" width="150" height="50" class="image" src="{{question.image}}" alt="Image du Quizz"/>
            <input [(ngModel)]="question.image"/>
        </div>
    </div>

    <div class="answers">
        <div *ngFor="let answer of question.answers; let i=index">
                <label>
                    <button class="button">
                        <input type="text" [(ngModel)]="answer.value">
                        <input type="checkbox" [(ngModel)]="answer.isCorrect">
                    </button>
                </label>
        </div>
    </div>

    <button type="submit" class="buttons" (click)="editQuestion()">Valider</button>
</div>
