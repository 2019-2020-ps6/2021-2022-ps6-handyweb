<div class="page-quiz" *ngIf="question">

    <div>
        <label for="wording">Enoncé de la question</label>
        <input type="text" id="wording" placeholder="Enoncé de la question"
               [ngModel]="question.label"/>
        <div id="Image-de-la-question" (click)="changePicture()">
            <img *ngIf="question.image" class="image" src="{{question.image}}" alt="Image du Quizz"/>
        </div>
    </div>

    <div class="card">
        <form class="answerForm" [formGroup]="answerForm">
            <div class="answer" formArrayName="answers">
                <div *ngFor="let address of answers.controls; let i=index">
                    <div class="answer-form" [formGroupName]="i">
                        <label>
                            <input type="text" placeholder="Réponse" [formControlName]="'value'">
                            Bonne réponse
                            <input type="checkbox" [formControlName]="'isCorrect'">
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <button type="submit" class="button-card" (click)="editQuestion()">Valider</button>
</div>
