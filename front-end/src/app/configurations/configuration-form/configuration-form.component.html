<div class="page">
    <div class="stick">
        <button class="buttons reset" routerLink="/config/manuel">Revenir à la configuration précédente</button>
        <button class="buttons" (click)="addConfig()">Ajouter la configuration</button>
    </div>
    <div class="list">
        <div class="element start">
            <h3>Nommer la configuration</h3>
            <textarea maxlength="20" rows="1" autofocus required placeholder="Nom de configuration"
                      [(ngModel)]="config.name"></textarea>
        </div>
        <div class="element end">
            <h3>Sélectionner le grossissement du texte</h3>
            <select [(ngModel)]="config.size" (ngModelChange)="updateStyle()">
                <option value="{{configVariables.FONT_SIZE_SMALL}}">Petit</option>
                <option value="{{configVariables.FONT_SIZE_MEDIUM}}">Moyen</option>
                <option value="{{configVariables.FONT_SIZE_LARGE}}">Grand</option>
<!--               <option value="{{configVariables.FONT_SIZE_XTRALARGE}}">Très Grand</option>-->
            </select>
        </div>

        <div class="element start">
            <h3>Sélectionner le style d'écriture</h3>
            <select [(ngModel)]="config.font" (ngModelChange)="updateStyle()">
                <option style="font-family: 'Luciole',serif" value="{{configVariables.FONT_LUCIOLE}}">Style adapté pour
                    la presbytie
                </option>
                <option style="font-family: 'Tiresias',serif" value="{{configVariables.FONT_TIRESIAS}}">Style adapté
                    pour la DMLA
                </option>
                <option style="font-family: 'Roboto',serif" value="{{configVariables.FONT_ROBOTO}}">Style commun
                </option>
                <option style="font-family: serif" value="{{configVariables.FONT_SERIF}}">Choix par défaut</option>
            </select>
        </div>

        <div class="element end">
            <h3>Sélectionner la couleur des boutons</h3>
            <select [(ngModel)]="config.colorButtons" (ngModelChange)="updateStyle()">
                <option value="{{configVariables.COLOR_BUTTONS_BLUE}}">Bleu</option>
                <option value="{{configVariables.COLOR_BUTTONS_GREEN}}">Vert</option>
                <option value="{{configVariables.COLOR_BUTTONS_BLUE_NAVY}}">Bleu Navy</option>
                <option value="{{configVariables.COLOR_BUTTONS_BLACK}}">Noir</option>
            </select>
        </div>

        <!--<div class="element">
            <h3>Choisir l'écart vertical entre les boutons</h3>
            <select [(ngModel)]="config.verticalEccentricity" (ngModelChange)="updateStyle()">
                <option value="{{configVariables.VERTICAL_ECCENTRICITY_NONE}}">Pas d'espacement</option>
                <option value="{{configVariables.VERTICAL_ECCENTRICITY_LOW}}">Espacement faible</option>
                <option value="{{configVariables.VERTICAL_ECCENTRICITY_MEDIUM}}">Espacement moyen</option>
                <option value="{{configVariables.VERTICAL_ECCENTRICITY_HIGH}}">Espacement élevé</option>
            </select>
        </div>-->

        <div class="element start">
            <h3>Activer l'excentrement des boutons (pour DMLA)</h3>
            <select [(ngModel)]="config.horizontalEccentricity" (ngModelChange)="updateStyle()">
                <option value="{{configVariables.HORIZONTAL_ECCENTRICITY_NONE}}">Pas d'excentrement</option>
                <option value="{{configVariables.HORIZONTAL_ECCENTRICITY_HIGH}}">Excentrement activé</option>
            </select>
        </div>
    </div>
</div>
