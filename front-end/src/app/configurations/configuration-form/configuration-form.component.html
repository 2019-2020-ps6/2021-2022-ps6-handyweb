        <div class="element">
            <h3>Nommer la configuration</h3>
            <textarea maxlength="20" rows="1" autofocus required placeholder="Nom de votre Configuration"
                      [(ngModel)]="config.name"></textarea>
        </div>
        <div class="element">
            <h3>Sélectionner le grossissement du texte</h3>
            <select [(ngModel)]="config.size">
                <option value="{{configVariables.FONT_SIZE_SMALL}}">Petit</option>
                <option value="{{configVariables.FONT_SIZE_MEDIUM}}">Moyen</option>
                <option value="{{configVariables.FONT_SIZE_LARGE}}">Grand</option>
                <option value="{{configVariables.FONT_SIZE_XTRALARGE}}">Très Grand</option>
            </select>
        </div>

        <div class="element">
            <h3>Sélectionner la police de caractères</h3>
            <select [(ngModel)]="config.font">
                <option value="{{configVariables.FONT_LUCIOLE}}">Luciole (Adaptée pour la presbytie)</option>
                <option value="{{configVariables.FONT_TISERIAS}}">Tiserias (Adaptée pour la DMLA)</option>
                <option value="{{configVariables.FONT_ROBOTO}}">Roboto (Très Commun)</option>
                <option value="{{configVariables.FONT_SERIF}}">Serif (Choix par défaut)</option>
            </select>
        </div>

        <div class="element">
            <h3>Sélectionner la couleur des boutons</h3>
            <select [(ngModel)]="config.colorButtons">
                <option value="{{configVariables.COLOR_BUTTONS_BLUE}}">Bleu</option>
                <option value="{{configVariables.COLOR_BUTTONS_GREEN}}">Vert</option>
                <option value="{{configVariables.COLOR_BUTTONS_BLUE_NAVY}}">Bleu Navy</option>
                <option value="{{configVariables.COLOR_BUTTONS_BLACK}}">Noir</option>
<!--                <option value="{{configVariables.COLOR_BUTTONS_ORANGE}}">Orange</option>-->
            </select>
        </div>

        <div class="element">
            <h3>Choisir l'ecart vertical entre les boutons</h3>
            <select [(ngModel)]="config.verticalEccentricity">
                <option value="{{configVariables.VERTICAL_ECCENTRICITY_NONE}}">Pas d'espacement</option>
                <option value="{{configVariables.VERTICAL_ECCENTRICITY_LOW}}">Espacement faible</option>
                <option value="{{configVariables.VERTICAL_ECCENTRICITY_MEDIUM}}">Espacement moyen</option>
                <option value="{{configVariables.VERTICAL_ECCENTRICITY_HIGH}}">Espacement élevé</option>
            </select>
        </div>

        <div class="element">
            <h3>Choisir l'ecart horizontal entre les boutons</h3>
            <select [(ngModel)]="config.horizontalEccentricity">
                <option value="{{configVariables.HORIZONTAL_ECCENTRICITY_NONE}}">Pas d'espacement</option>
                <option value="{{configVariables.HORIZONTAL_ECCENTRICITY_LOW}}">Espacement faible</option>
                <option value="{{configVariables.HORIZONTAL_ECCENTRICITY_MEDIUM}}">Espacement moyen</option>
                <option value="{{configVariables.HORIZONTAL_ECCENTRICITY_HIGH}}">Espacement élevé</option>
            </select>
        </div>

    <button class="buttons" (click)="addConfig()">Ajouter la configuration</button>

    <button class="buttons" (click)="resetDefaultConfig()">Réinitialiser vos paramètres</button>
