<div class="div-form">
    <h2>Nommer la configuration</h2>
    <form class="form" [formGroup]="configForm">
        <input class="form-elem" type="text" placeholder="nom" [formControlName]="'name'">
        <select class="form-elem"  [formControlName]="'size'">
            <option value="15">Petit</option>
            <option value="24">Moyen</option>
            <option value="36">Grand</option>
            <option value="48">Tr√©s Grand</option>
        </select>

<!--        <input type="number" placeholder="excentrement horizontal" [formControlName]="'verticalEccentricity'">-->
<!--        <input type="text" placeholder="excentrement vertical" [formControlName]="'horizontalEccentricity'">-->

        <select class="form-elem"  [formControlName]="'font'">
            <option value="{{configVariables.FONT_LUCIOLE}}">Luciole</option>
            <option value="{{configVariables.FONT_CALIBRI}}">Calibri</option>
            <option value="{{configVariables.FONT_ARIAL}}">Arial</option>
        </select>

        <select class="form-elem" [formControlName]="'colorButtons'">
            <option value="{{configVariables.COLOR_BUTTONS_BLUE}}">Bleu</option>
            <option value="{{configVariables.COLOR_BUTTONS_GREEN}}">Vert</option>
            <option value="{{configVariables.COLOR_BUTTONS_BLUE_NAVY}}">Bleu Navy</option>
            <option value="{{configVariables.COLOR_BUTTONS_BLACK}}">Noir</option>
            <option value="{{configVariables.COLOR_BUTTONS_ORANGE}}">Orange</option>
        </select>
    </form>
</div>

<button class="button-card" (click)="addConfig()">Ajouter la configuration</button>
