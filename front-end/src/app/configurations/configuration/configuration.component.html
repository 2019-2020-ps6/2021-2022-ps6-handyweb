<div class="config">
    <h3>
        {{config.name}}
    </h3>

    <button *ngIf="!isAlreadySelected()" class="buttons" (click)="selectConfig()">Sélectionner</button>
    <button *ngIf="!isAlreadySelected()" class="buttons" (click)="delete()">Supprimer</button>
    <p *ngIf="isAlreadySelected()">Configuration sélectionnée</p>
</div>
